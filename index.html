<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frustrating Memory Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Welcome to the Chaos Memory Game</h1>
        <button class="start-button">Start Game (If you can)</button>
        <div class="game-board hidden">
            <div class="card" data-card="1"></div>
            <div class="card" data-card="2"></div>
            <div class="card" data-card="3"></div>
            <div class="card" data-card="4"></div>
            <div class="card" data-card="5"></div>
            <div class="card" data-card="6"></div>
            <div class="card" data-card="1"></div>
            <div class="card" data-card="2"></div>
            <div class="card" data-card="3"></div>
            <div class="card" data-card="4"></div>
            <div class="card" data-card="5"></div>
            <div class="card" data-card="6"></div>
        </div>
        <p class="status-text hidden">Good Luck... or not.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
